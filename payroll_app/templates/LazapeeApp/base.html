{% load static %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazapee</title>
    <style>
        h4.navbar-brand.mb-0.text-white {
            font-family: 'Futura Maxi Pro Demi', sans-serif;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>

    <div class="col">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #FF6600;">     
            {% block nav %}
            {% endblock %}
        </nav>
    </div>

    <div class="container">
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </div>  

    <div class="row fixed-bottom bg-custom" style="background-color: #FF6600;">
        <div class="col-12 text-center">
            <p class="text-center text-white"> &copy; 2024</p>  
        </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
